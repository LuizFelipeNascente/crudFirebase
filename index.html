  <div class="login-container">
    <form id="login-form">
      <h2>Faça login</h2>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
